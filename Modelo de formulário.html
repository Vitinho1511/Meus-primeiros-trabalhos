  <title>Pesquisa de Satisfação de Navegação</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    form {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    label, input, textarea {
      display: block;
      margin-bottom: 10px;
    }
    fieldset {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    legend {
      font-weight: bold;
    }
    button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>

<body>

  <header>
    <h1>Meu Site</h1>
    <h2>Pesquisa de Satisfação de Navegação</h2>
  </header>

  <form id="form-pesquisa" action="#" method="post">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <fieldset>
      <legend>Avaliação de Navegação</legend>
      <label>
        <input type="radio" name="avaliacao" value="1"> 1 Estrela
      </label>
      <label>
        <input type="radio" name="avaliacao" value="2"> 2 Estrelas
      </label>
      <label>
        <input type="radio" name="avaliacao" value="3"> 3 Estrelas
      </label>
      <label>
        <input type="radio" name="avaliacao" value="4"> 4 Estrelas
      </label>
      <label>
        <input type="radio" name="avaliacao" value="5"> 5 Estrelas
      </label>
    </fieldset>

    <fieldset>
      <legend>Feedback</legend>
      <label>
        <input type="checkbox" name="feedback" value="Facilidade de Navegação"> Facilidade de Navegação
      </label>
      <label>
        <input type="checkbox" name="feedback" value="Design do Site"> Design do Site
      </label>
      <label>
        <input type="checkbox" name="feedback" value="Velocidade de Carregamento"> Velocidade de Carregamento
      </label>
    </fieldset>

    <label for="comentarios">Comentários Adicionais:</label>
    <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea>

    <button type="submit">Enviar</button>
  </form>

  <h2>Dados Submetidos</h2>
  <pre id="dados-submetidos">
    <!-- Simulação do Armazenamento dos Dados -->
    <!-- Os dados coletados serão exibidos aqui -->
  </pre>

</body>
</html>
